<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid red;
            padding: 5px 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>School</th>
                <th>Salary</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Md. Nazmul Hasan</td>
                <td rowspan="4">Foiljana High School</td>
                <td>100000TK</td>
                <td>Head Master</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Md. Nahid Hasan</td>
                <td>75000TK</td>   
                <td>Assistant Head Master</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Md. Ripon Sardar</td>
                <td>50000TK</td>
                <td>Senior Teacher</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Md. Halim Sardar</td>
                <td>45000TK</td>
                <td>Assistant Senior Teacher</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
